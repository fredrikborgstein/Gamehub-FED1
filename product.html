<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="On sale now, Ping Pong Championship. Discover this classic game, at the best price available."
    />
    <link rel="stylesheet" href="./CSS/productpage.css" />
    <link rel="stylesheet" href="./CSS/site-wide.css" />
    <link rel="stylesheet" href="./CSS/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a5a56048c.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/pages/productPage.js" type="module"></script>
    <title>GameHub - Ping Pong</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
<div id="header-placeholder"></div>
    <!-- MAIN SECTION -->
    <main>
      <!-- PRODUCT INFO SECTION -->
      <section id="product-info">
        <div id="image-section">
          <img
            src="/Images/GameHubcovers.webp"
            alt="The cover of the Playbox game Ping Pong Champions"
            id="product-image"
          />
        </div>
        <div id="product-details">
          <div id="product-title"></div>
          <div id="product-rating">
          </div>
          <div id="product-description">
          </div>
          <div id="product-misc"></div>
          <div id="product-purchase">

          </div>
        </div>
      </section>
      <!-- FEATURED SECTION -->
      <section id="featured">
        <div id="featured-heading">
          <h2>You may also like</h2>
        </div>
        <div id="featured-grid">
          <div class="card">
            <div class="card-title">
              <h3>Super Duper</h3>
            </div>
            <div class="card-image">
              <img
                src="/Images/GameHubcovers2.webp"
                alt="The cover of the Playbox game Super Duper"
              />
            </div>
            <div class="card-info">
              <p>Playbox</p>
              <p>£12.99</p>
            </div>
            <div class="card-button">
              <a href="#" class="card-text">Add to Cart</a>
            </div>
          </div>
          <div class="card">
            <div class="card-title">
              <h3>Forge Legend</h3>
            </div>
            <div class="card-image">
              <img
                src="/Images/GameHubcovers10.webp"
                alt="The cover of the Playbox game Forge Legend"
              />
            </div>
            <div class="card-info">
              <p>Playbox</p>
              <p>£39.99</p>
            </div>
            <div class="card-button">
              <a href="#" class="card-text">Add to Cart</a>
            </div>
          </div>
          <div class="card">
            <div class="card-title">
              <h3>Furious</h3>
            </div>
            <div class="card-image">
              <img
                src="/Images/GameHubcovers4.webp"
                alt="The cover of the Playbox game Furious"
              />
            </div>
            <div class="card-info">
              <p>Playbox</p>
              <p>£29.99</p>
            </div>
            <div class="card-button">
              <a href="#" class="card-text">Add to Cart</a>
            </div>
          </div>
          <div class="card">
            <div class="card-title">
              <h3>Boxer</h3>
            </div>
            <div class="card-image">
              <img
                src="/Images/GameHubcovers8.webp"
                alt="The cover of the Playbox game Boxer"
              />
            </div>
            <div class="card-info">
              <p>Playbox</p>
              <p>£22.99</p>
            </div>
            <div class="card-button">
              <a href="#" class="card-text">Add to Cart</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER SECTION -->
 <div id="footer-placeholder"></div>
  </body>
</html>
