<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shopping Cart - GameHub. Discover your next gaming experience here."
    />
    <link rel="stylesheet" href="CSS/site-wide.css" />
    <link rel="stylesheet" href="CSS/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/7a5a56048c.js" crossorigin="anonymous"></script>
    <script src="./scripts/pages/cart.js" type="module"></script>
    <title>GameHub - Cart</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
<div id="header-placeholder"></div>
    <!-- MAIN SECTION -->
    <main>
      <section id="cart-heading">
        <h1>Shopping Cart</h1>
      </section>
      <section id="cart">
        <!-- CART CONTENT  -->
        <div id="cart-content">
        </div>
        <!-- END CART CONTENT -->

        <!-- CART SUMMARY -->
        <div id="cart-summary">
          <div id="cart-summary-heading">
            <h3>Cart Summary</h3>
          </div>
          <div id="cart-items">
          </div>
          <div id="cart-price">
          </div>
          <div id="cart-checkout">
            <button
              id="checkout-btn"
            >
              Proceed to checkout
            </button>
          </div>
        </div>
        <!-- END CART SECTION -->
      </section>
    </main>
    <!-- FOOTER SECTION -->
<div id="footer-placeholder"></div>
    <script src="./scripts/index.js" defer type="module"></script>

  </body>

</html>
