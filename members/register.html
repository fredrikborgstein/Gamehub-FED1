  <body>
    <!-- HEADER SECTION -->
    <header>
      <div id="logo-section">
        <img
          src="https://utfs.io/f/CPkGyyZpEykHSrBDaTg1MiK5PmvN07cb3g9ZTLJr4zIEFWBs
          "
          alt="Gamehub logo"

      <div id="main-nav">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>

      <div id="members-menu">

    </header>
    <main>
      <section class="heading">
        <h1>Register</h1>
      </section>
      <section id="register-form-section">
        <form action="#" method="post">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm your password"
          />
          <input id="register-btn" type="submit" value="Register" />
        </form>
      </section>
    </main>
    <footer>
      <div id="footer-socials">
        <a href="#"><i class="fa-brands footer-icon fa-youtube"></i></a>
        <a href="#"><i class="fa-brands footer-icon fa-twitch"></i></a>

            |

          </ul>
        </div>
      </div>
      <div id="footer-newsletter">
        <div id="newsletter-heading">
          <h3>Subscribe to our newsletter</h3>
        </div>
        <form action="#" method="post">
          <input
            id="email-input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <input id="newsletter-button" type="submit" value="Subscribe" />
        </form>
      </div>
    </footer>
  </body>
